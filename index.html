<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main class="card">
    <div class="card__image">
      <img src="images/image-equilibrium.jpg" alt="a image of Equilibrium">
    </div>
    <div class="card__content">
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__stock">
        <div class="card-quantity">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <h2>0.041ETH</h2>
        </div>
        <div class="card-days">
          <img src="images/icon-clock.svg" alt="clock icon">
          <h2>3 days left</h2>
        </div>
      </div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="avatar image">
        <h3>Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </main>

  
</body>
</html>
